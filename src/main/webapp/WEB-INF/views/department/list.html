<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>departments</title>
</head>
<body>
<p>
    <a href="/home">Home</a>
</p>
<a href="/create-department">Create new department</a>
<h1> Departments</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="department : ${departments}">
        <tr>
            <td th:text="${department.name}"></td>
            <td><a th:href="@{/edit-department/__${department.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-department/__${department.id}__ }">Delete</a></td>
            <td><a th:href="@{/view-department/__${department.id}__}">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
