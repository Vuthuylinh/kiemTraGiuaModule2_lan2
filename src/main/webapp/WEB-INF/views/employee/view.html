<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="employee/layout :: head"></head>
<body>
<h3> View employee</h3>
<p>
    <a th:href="@{/employees}">
        Back to employee list
    </a>
</p>

<div id="form">
    <form action="#" th:action="@{/view-employee}" th:object="${employee}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <div>
            <label>ID</label>
            <input type="text" th:field="*{id}"/>
        </div>

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>BirthDate</label>
            <input type="text" th:field="*{birthDate}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <lable>Salary</lable>
            <input type="text" th:field="*{salary}"/>
        </div>
        <div>
            <label>Employee Picture</label>
            <img width="150px" height="150px" th:src="@{'/i/' + ${employee.avatar}}"/>
        </div>
        <div>
            <label>Department</label>
            <input type="text" th:field="*{department.name}"/>
        </div>
    </form>
</div>
<footer th:replace="employee/layout :: footer"></footer>
</body>
</html>
